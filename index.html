<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph-tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="flex justify-between items-center w-11/12 mx-auto py-4 border-b-2 border-[#17171720]"
      >
        <div>
          <img class="w-[120px]" src="./asects/Logo.png" alt="" />
        </div>
        <div>
          <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input id="searchInput" type="search" required placeholder="Search"/>
          </label>
        </div>
        <div>
          <button class="btn bg-[#FF1F3D] text-white">sort by view</button>
        </div>
      </nav>
    </header>
    <nav id="categoryContainer" class="flex justify-center gap-5 py-5">
      <div>
        <button id="btn-all" onclick="loadVideos();" class="btn btn-sm hover:bg-[#FF1F3D]">All</button>
      </div>
    </nav>
<section id="loader" class="text-center py-10 hidden">
  <span class="loading loading-dots loading-xl"></span>
</section>
    <section
      id="videosContainer"
      class="w-11/12 mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-5"
    >
      <div
        class="py-20 col-span-full text-center flex flex-col justify-center items-center"
      >
        <img class="w-[120px]" src="./asects/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="videoDetails" class="modal">
  <div class="modal-box">
   <div id="detailsContainer">
   
   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    <script src="./js/index.js"></script>
  </body>
</html>
